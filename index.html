<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>OW Counters</title>
</head>

<body>
    <h1 class="heading">Choose Opposing Team Comp</h1>

    <div class="select-comp">

        <div class="tank-select select-group">
            <h2 class="group-title"><img src="./assets/tank-icon.png" alt="tank-icon">Tank</h2>
            <div class="hero-card">
                <img src="./assets/overwatch-logo.png" alt="none">
                <label for="tank-selector">Choose Tank:</label>
                <select class="select-hero" name="tank" id="tank-selector">
                    <option value="">none</option>
                    <option value="D.Va">D.Va</option>
                    <option value="Doomfist">Doomfist</option>
                    <option value="Junker-Queen">Junker Queen</option>
                    <option value="Mauga">Mauga</option>
                    <option value="Orisa">Orisa</option>
                    <option value="Ramattra">Ramattra</option>
                    <option value="Reinhardt">Reinhardt</option>
                    <option value="Roadhog">Roadhog</option>
                    <option value="Sigma">Sigma</option>
                    <option value="Winston">Winston</option>
                    <option value="Wrecking-Ball">Wrecking Ball</option>
                    <option value="Zarya">Zarya</option>
                </select>
            </div>
        </div>

        <div class="dps-select select-group">
            <h2 class="group-title"><img src="./assets/damage-icon.png" alt="damage-icon">Damage</h2>
            <div class="cards-container">
                <div class="hero-card">
                    <img src="./assets/overwatch-logo.png" alt="none">
                    <label for="dps1-selector">Choose Damage:</label>
                    <select class="select-hero" name="dps1" id="dps1-selector">
                        <option value="">none</option>
                        <option value="Ashe">Ashe</option>
                        <option value="Bastion">Bastion</option>
                        <option value="Cassidy">Cassidy</option>
                        <option value="Echo">Echo</option>
                        <option value="Genji">Genji</option>
                        <option value="Hanzo">Hanzo</option>
                        <option value="Junkrat">Junkrat</option>
                        <option value="Mei">Mei</option>
                        <option value="Pharah">Pharah</option>
                        <option value="Reaper">Reaper</option>
                        <option value="Sojourn">Sojourn</option>
                        <option value="Soldier:76">Soldier:76</option>
                        <option value="Sombra">Sombra</option>
                        <option value="Symmetra">Symmetra</option>
                        <option value="Torbjorn">Torbjörn</option>
                        <option value="Tracer">Tracer</option>
                        <option value="Widowmaker">Widowmaker</option>
                    </select>
                </div>
                <div class="hero-card">
                    <img src="./assets/overwatch-logo.png" alt="none">
                    <label for="dps2-selector">Choose Damage:</label>
                    <select class="select-hero" name="dps2" id="dps2-selector">
                        <option value="">none</option>
                        <option value="Ashe">Ashe</option>
                        <option value="Bastion">Bastion</option>
                        <option value="Cassidy">Cassidy</option>
                        <option value="Echo">Echo</option>
                        <option value="Genji">Genji</option>
                        <option value="Hanzo">Hanzo</option>
                        <option value="Junkrat">Junkrat</option>
                        <option value="Mei">Mei</option>
                        <option value="Pharah">Pharah</option>
                        <option value="Reaper">Reaper</option>
                        <option value="Sojourn">Sojourn</option>
                        <option value="Soldier:76">Soldier:76</option>
                        <option value="Sombra">Sombra</option>
                        <option value="Symmetra">Symmetra</option>
                        <option value="Torbjorn">Torbjörn</option>
                        <option value="Tracer">Tracer</option>
                        <option value="Widowmaker">Widowmaker</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="sup-select select-group">
            <h2 class="group-title"><img src="./assets/support-icon.png" alt="support-icon">Support</h2>
            <div class="cards-container">
                <div class="hero-card">
                    <img src="./assets/overwatch-logo.png" alt="none">
                    <label for="sup1-selector">Choose Support:</label>
                    <select class="select-hero" name="sup1" id="sup1-selector">
                        <option value="">none</option>
                        <option value="Ana">Ana</option>
                        <option value="Baptiste">Baptiste</option>
                        <option value="Brigitte">Brigitte</option>
                        <option value="Illari">Illari</option>
                        <option value="Kiriko">Kiriko</option>
                        <option value="Lifeweaver">Lifeweaver</option>
                        <option value="Lucio">Lúcio</option>
                        <option value="Mercy">Mercy</option>
                        <option value="Moira">Moira</option>
                        <option value="Zenyatta">Zenyatta</option>
                    </select>
                </div>
                <div class="hero-card">
                    <img src="./assets/overwatch-logo.png" alt="none">
                    <label for="sup2-selector">Choose Support:</label>
                    <select class="select-hero" name="sup2" id="sup2-selector">
                        <option value="">none</option>
                        <option value="Ana">Ana</option>
                        <option value="Baptiste">Baptiste</option>
                        <option value="Brigitte">Brigitte</option>
                        <option value="Illari">Illari</option>
                        <option value="Kiriko">Kiriko</option>
                        <option value="Lifeweaver">Lifeweaver</option>
                        <option value="Lucio">Lúcio</option>
                        <option value="Mercy">Mercy</option>
                        <option value="Moira">Moira</option>
                        <option value="Zenyatta">Zenyatta</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="calculate btn-style">Get Counters</button>
        <div class="role-select-wrapper btn-style">
            <select name="select-role" id="select-role" class="select-role">
                <option value="none">Select Role</option>
                <option value="tank">Tank</option>
                <option value="damage">Damage</option>
                <option value="support">Support</option>
            </select>
        </div>
    </div>
    <div class="display-counters select-group no-show">
        <!-- This gets populated using JS -->
    </div>

    <footer class="page-footer">
        <h2>Wish to contribute to the data used in calcuations? Fill out our google form <a href="https://forms.gle/VznpiG42mV7sHtKo8" target="_blank">here</a></h2>
        <p>
            © 2024 BestOverwatchCounters - This site is still a work in progress. For more info and updates feel free to check out our <a href="https://github.com/DavidLee36/OverwatchCountersCalculator" target="_blank">Github Repository</a>
        </p>
    </footer>

    <script type="module" src="./index.js"></script>
</body>

</html>
